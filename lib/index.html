<!DOCTYPE html>
<html lang="en">

<head>
  <title>Book Store</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./app.css">
  <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

  <!-- Open Graph-->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://oop-book-store.netlify.com/">
  <meta property="og:title" content="OOP Book Store">
  <meta property="og:image" content="/img/favicon.png">
  <meta property="og:description" content="A simple book store built with JavaScript">
  <meta property="og:site_name" content="OOP Book Store">
  <!-- Next tags are optional but recommended -->
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter cards-->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@iambolajiayo">
  <meta name="twitter:creator" content="iambolajiayo">
  <meta name="twitter:url" content="https://oop-book-store.netlify.com/">
  <meta name="twitter:title" content="OOP Book Store">
  <meta name="twitter:description" content="A simple book store built with JavaScript">
  <meta name="twitter:image" content="/img/favicon.png">

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#ddd" />
</head>

<body>
  <div class="container">
    <section id="head">
      <h1>Book Store</h1>
      <p>A simple book store built with JavaScript</p>

      <a class="github-button" href="https://github.com/bolajiayodeji/OOP-Book-Store" data-icon="octicon-star"
        data-size="large" data-show-count="true" aria-label="Star bolajiayodeji/OOP-Book-Store on GitHub">Star</a>

      <a class="github-button" href="https://github.com/bolajiayodeji" data-size="large" data-show-count="true"
        aria-label="Follow @bolajiayodeji on GitHub">Follow @bolajiayodeji</a>
    </section>
    <form id="book-form">
      <div>
        <label for="title">Book Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Add to Store" class="button-primary u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>


  <script src="./app.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('./sw.js').then(function () {
          console.log('Service Worker Registered')
        })
      })
    }
  </script>
</body>

</html>
